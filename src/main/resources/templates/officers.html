<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Main Page</title>
</head>

<body>

<div class="container-fluid" th:insert="~{navbar1}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3>
                <h3 th:text="#{main.phrase_one}"></h3>
                <small class="text-muted" th:text="#{main.phrase_two}"></small>
            </h3>
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{main.number}">Number</th>
                    <th th:text="#{main.surname}">Surname</th>
                    <th th:text="#{main.name}">Name</th>
                    <th th:text="#{main.middle_name}">Middle Name</th>
                    <th th:text="#{main.photo}">Photo</th>
                    <th th:text="#{main.date_of_birth}">Date of Birth</th>
                    <th th:text="#{main.position}">Position</th>
                    <th th:text="#{main.rank}">Rank</th>
                    <th th:text="#{main.department}">Department</th>
                    <th th:text="#{main.date_of_sign}">Date of Sign</th>
                    <th th:text="#{main.contract_period}">Contract period</th>
                    <th th:text="#{main.details}">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "officer : ${officers}">
                    <td th:text = "${officer.id}"></td>
                    <td th:text = "${officer.personalNumber}"></td>
                    <td th:text = "${officer.surname}"></td>
                    <td th:text = "${officer.name}"></td>
                    <td th:text = "${officer.middleName}"></td>
                    <td>
                        <div>
                            <img th:src="@{'img/' + ${officer.fileName}}" alt="" width="100" height="100"/>
                        </div>
                    </td>
                    <td th:text = "${officer.dateOfBirth}"></td>
                    <td th:text = "${officer.position!=null?officer.position.positionName:'-----'}"></td>
                    <td th:text = "${officer.rank!=null?officer.rank.rankName:'-----'}"></td>
                    <td th:text = "${officer.department!=null?officer.department.departmentName:'-----'}"></td>
                    <td th:text = "${officer.dateOfSign}"></td>
                    <td th:text = "${officer.contractPeriod}"></td>
                    <td><a th:href="@{'/details/' + ${officer.id}}" class="btn btn-info btn-sm" th:text="#{main.details}"></a></td>
                </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{'/add'}" role="button" th:text="#{main.add}"></a>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
