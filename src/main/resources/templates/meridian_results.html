<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Main Page</title>
</head>

<body>

<div class="container-fluid" th:insert="~{navbar1}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3>
                <h3 th:text="#{main.phrase_one}"></h3>
                <small class="text-muted" th:text="#{main.phrase_two}"></small>
            </h3>
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{meridian.number}">Number</th>
                    <th th:text="X">X</th>
                    <th th:text="Y">Y</th>
                    <th th:text="#{meridian.target}">Target Name</th>
                    <th th:text="#{meridian.azimuth}">Azimuth</th>
                    <th th:text="#{meridian.distance}">Distance</th>
                    <th th:text="#{meridian.target}">Target name</th>
                    <th th:text="#{meridian.azimuth}">Azimuth</th>
                    <th th:text="#{meridian.distance}">Distance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "option : ${options}">
                    <td th:text = "${option.getId()}"></td>
                    <td th:text = "${option.getNumberOfGun()}"></td>
                    <td th:text = "${option.getX()}"></td>
                    <td th:text = "${option.getY()}"></td>
                    <td th:text = "${option.getNumberOfTargetOne()}"></td>
                    <td th:text = "${option.getAzimuthOne()}"></td>
                    <td th:text = "${option.getDistanceOne()}"></td>
                    <td th:text = "${option.getNumberOfTargetTwo()}"></td>
                    <td th:text = "${option.getAzimuthTwo()}"></td>
                    <td th:text = "${option.getDistanceTwo()}"></td>
                </tr>
                </tbody>
            </table>
<!--            <a class="btn btn-success ml-2" th:href="@{/exporttoexcel}" role="button" th:text="#{main.excel}"></a>-->
<!--            <a th:href="@{/exporttoexcel}" th:text="#{main.excel}"></a>-->
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
