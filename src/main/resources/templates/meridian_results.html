<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Main Page</title>
</head>

<body>

<div class="container-fluid" th:insert="~{navbar1}"></div>

<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-12">
            <h3>
                <h3 th:text="#{main.phrase_one}"></h3>
            </h3>
            <table class="table table-stripped">
                <thead>
                <tr>
<!--                    <th th:bgcolor="blue">ID</th>-->
                    <th th:text="#{meridian.number}" th:bgcolor="green">Number</th>
                    <th th:text="X" th:bgcolor="green">X</th>
                    <th th:text="#{meridian.deltaX}" th:bgcolor="red">Xdelta</th>
                    <th th:text="Y" th:bgcolor="green">Y</th>
                    <th th:text="#{meridian.deltaY}" th:bgcolor="red">Ydelta</th>
                    <th th:text="#{meridian.target}" th:bgcolor="green">Target Name</th>
                    <th th:text="#{meridian.azimuth}" th:bgcolor="green">Azimuth</th>
                    <th th:text="#{meridian.delta_azimuth}" th:bgcolor="red">Azimuth</th>
                    <th th:text="#{meridian.distance}" th:bgcolor="green">Distance</th>
                    <th th:text="#{meridian.delta_distance}" th:bgcolor="red">Distance</th>
                    <th th:text="#{meridian.target}" th:bgcolor="green">Target name</th>
                    <th th:text="#{meridian.azimuth}" th:bgcolor="green">Azimuth</th>
                    <th th:text="#{meridian.delta_azimuth}" th:bgcolor="red">Azimuth</th>
                    <th th:text="#{meridian.distance}" th:bgcolor="green">Distance</th>
                    <th th:text="#{meridian.delta_distance}" th:bgcolor="red">Distance</th>
                    <th th:text="#{meridian.country}" th:bgcolor="yellow">Country</th>
                    <th th:text="#{meridian.about}" th:bgcolor="blue">About</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "option : ${options}">
<!--                    <td th:text = "${option.getId()}"></td>-->
                    <td th:text = "${option.getNumberOfGun()}"></td>
                    <td th:text = "${option.getX()}"></td>
                    <td th:text = "${option.getDeltaX()}"></td>
                    <td th:text = "${option.getY()}"></td>
                    <td th:text = "${option.getDeltaY()}"></td>
                    <td th:text = "${option.getNumberOfTargetOne()}"></td>
                    <td th:text = "${option.getAzimuthOne()}"></td>
                    <td th:text = "${option.getDeltaAzimuthOne()}"></td>
                    <td th:text = "${option.getDistanceOne()}"></td>
                    <td th:text = "${option.getDeltaDistanceOne()}"></td>
                    <td th:text = "${option.getNumberOfTargetTwo()}"></td>
                    <td th:text = "${option.getAzimuthTwo()}"></td>
                    <td th:text = "${option.getDeltaAzimuthTwo()}"></td>
                    <td th:text = "${option.getDistanceTwo()}"></td>
                    <td th:text = "${option.getDeltaDistanceTwo()}"></td>
                    <td th:text = "${option.getCountry()}"></td>
                    <td><a th:href="@{'/details/' + ${option.id}}" class="btn btn-info btn-sm" th:text="#{meridian.about}"></a></td>
                </tr>
                </tbody>
            </table>
<!--            <a class="btn btn-success ml-2" th:href="@{/exporttoexcel}" role="button" th:text="#{main.excel}"></a>-->

<!--            <a class="btn btn-success ml-2" th:href="@{/exporttoexcel}" role="button" th:text="#{main.excel}"></a>-->
<!--            <a th:href="@{/exporttoexcel}" th:text="#{main.excel}"></a>-->
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
