meridian_add.html<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Entering data</title>
</head>

<body>

<div class="container-fluid" th:insert="~{navbar1}"></div>

<div class="container-fluid">
    <div class="row mt-5" >
        <div class="col-1">
            <img src="img/army.png" class="img-fluid">
        </div>
        <div class="col-6">
            <form th:action="@{'/'}" method="post">
                <h5 class="display-4 text-center" th:text="#{meridian.input}">Enter source data</h5>
                <div class="form-group">
                    <label th:text="#{meridian.number}"></label>
                    <input type="number" min="1" max="10000" step="1" tclass="form-control" name="gun_number">
                </div>
                <div class="form-group">
                    <label th:text="X">X</label>
                    <input type="number" min="0" step="0.000001" tclass="form-control" name="x">
                </div>
                <div class="form-group">
                    <label th:text="Y">Y</label>
                    <input type="number" min="0" step="0.000001" tclass="form-control" name="y">
                </div>
                <div class="form-group">
                    <label th:text="#{meridian.target}"></label>
                    <input type="number" min="1" max="10000" step="1" tclass="form-control" name="target_one">
                </div>
                <div class="form-group">
                    <label th:text="#{meridian.azimuth}"></label>
                    <input type="text" tclass="form-control" name="azimuth_one" autocomplete="off">
                </div>
                <div class="form-group">
                    <label th:text="#{meridian.distance}"></label>
                    <input type="number" min="0" step="0.000001" tclass="form-control" name="distance_one">
                </div>
                <div class="form-group">
                    <label th:text="#{meridian.target}"></label>
                    <input type="number" min="1" max="10000" step="1" tclass="form-control" name="target_two">
                </div>
                <div class="form-group">
                    <label th:text="#{meridian.azimuth}"></label>
                    <input type="text" tclass="form-control" name="azimuth_two" autocomplete="off">
                </div>
                <div class="form-group">
                    <label th:text="#{meridian.distance}"></label>
                    <input type="number" min="0" step="0.000001" tclass="form-control" name="distance_two">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.add}"></button>
                </div>
            </form>
        </div>
        <div class="col-4">
            <h5 class="display-4 text-center" th:text="#{meridian.output}">Your results</h5>
            <div class="alert alert-success" role="alert" th:text="#{meridian.target.success.one}">
                Target one destroyed!
            </div>
            <div class="alert alert-danger" role="alert" th:text="#{meridian.target.missing.two}">
                Target two - a miss!
            </div>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
