<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Index</title>
</head>

<body>

    <div class="container-fluid" th:insert="~{navbar}">
    </div>

    <div class="row mt-5" >
        <div class="col-6 offset-3">
            <form th:action="@{'/additem'}" method="post">
                <div class="form-group">
                    <label th:text="#{label.name}"></label>
                    <input type="text" class="form-control" name="item_name">
                </div>
                <div class="form-group">
                    <label th:text="#{label.price}"></label>
                    <input type="number" class="form-control" name="item_price" value="0" max="1000000000" min="0">
                </div>
                <div class="form-group">
                    <label th:text="#{label.amount}"></label>
                    <input type="number" class="form-control" name="item_amount" value="0" max="1000000000" min="0">
                </div>
                <div class="form-group">
                    <label th:text="#{label.country}"></label>
                    <select class="form-control" name="country_id">
                        <option th:each="cnt: ${countries}" th:text="${cnt.name + ' / ' + cnt.code}" th:value="${cnt.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.add}"></button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-10 offset-1">
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{label.name}"></th>
                    <th th:text="#{label.price}"></th>
                    <th th:text="#{label.amount}"></th>
                    <th th:text="#{label.country}"></th>
                    <th th:text="#{main.photo}"></th>
                    <th width="10%" th:text="#{label.details}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "it : ${tovary}">
                    <td th:text = "${it.id}"></td>
                    <td th:text = "${it.name}"></td>
                    <td th:text = "${it.price}"></td>
                    <td th:text = "${it.amount}"></td>
                    <td th:text = "${it.country!=null?it.country.name + ' - ' + it.country.code:'-----'}"></td>
                    <td>
                            <img th:src="@{img/nurs_one.jpeg}" alt="" class="img-thumbnail">
                    </td>
                    <td><a th:href="@{'/details/' + ${it.id}}" class="btn btn-info btn-sm" th:text="#{label.details}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
