<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Adding Officer</title>
</head>

<body>

<div class="container-fluid" th:insert="~{navbar1}"></div>

<div class="container-fluid">
    <div class="row mt-5" >
        <div class="col-6 offset-3">
            <form th:action="@{'/add'}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label th:text="#{main.number}"></label>
                    <input type="number" class="form-control" name="personal_number">
                </div>
                <div class="form-group">
                    <label th:text="#{main.surname}"></label>
                    <input type="text" class="form-control" name="surname">
                </div>
                <div class="form-group">
                    <label th:text="#{main.name}"></label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label th:text="#{main.middle_name}"></label>
                    <input type="text" class="form-control" name="middle_name">
                </div>
                <div class="form-group">
                    <label th:text="#{main.photo}"></label>
                    <input type="file" name="fileImage">
                </div>
                <div class="form-group">
                    <label th:text="#{main.date_of_birth}"></label>
                    <input type="date" class="form-control" name="date_of_birth">
                </div>
                <div class="form-group">
                    <label th:text="#{main.position}"></label>
                    <select class="form-control" name="position">
                        <option th:each="pos: ${positions}" th:text="${pos.positionName}" th:value="${pos.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{main.rank}"></label>
                    <select class="form-control" name="rank">
                        <option th:each="rank: ${ranks}" th:text="${rank.rankName}" th:value="${rank.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{main.department}"></label>
                    <select class="form-control" name="department">
                        <option th:each="dep: ${departments}" th:text="${dep.departmentName}" th:value="${dep.id}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:text="#{main.date_of_sign}"></label>
                    <input type="date" class="form-control" name="date_of_sign">
                </div>
                <div class="form-group">
                    <label th:text="#{main.contract_period}"></label>
                    <input type="number" class="form-control" name="contract_period">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" th:text="#{button.add}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
